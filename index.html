<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter | Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center">   
        <nav class="nav nav-matter">Matter</nav>
        <div class="login col-sm-8 col-md-4 col-lg-4 flex-column">
            <div class="d-flex justify-content-center">Sign In</div>
            <div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="emailLogin">Email</label>
                        <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="response" class="form-text text-muted">Email you used, when you register</small>
                    </div>
                    <div class="form-group">
                        <label for="passLogin">Password</label>
                        <input type="password" class="form-control" id="passLogin" aria-describedby="passHelp" placeholder="********">
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
                </form>
            </div>
            <div class="d-flex justify-content-center"><h2 class="text-secondary">OR</h2></div>
            <div class="d-flex justify-content-center"><h2><a href="./register.html">Create account</a></h2></div>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
</body>
</html>
