<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter | Register user</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center">   
        <nav class="nav nav-matter">Matter</nav>
        <div class="login col-sm-8 col-md-4 col-lg-4 flex-column">
            <div class="d-flex justify-content-center">Register</div>
            <div>
                <div class="form-group">
                    <label for="nameCreate">Name</label>
                    <input type="text" class="form-control" id="nameCreate" aria-describedby="emailHelp" placeholder="Name">
                    <small id="responseName" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="firstNameCreate">First Name</label>
                    <input type="text" class="form-control" id="firstNameCreate" aria-describedby="emailHelp" placeholder="First Name">
                    <small id="responseFirstName" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="emailCreate">Email</label>
                    <input type="email" class="form-control" id="emailCreate" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="response" class="form-text text-muted">Email you used, when you login</small>
                </div>
                <div class="form-group">
                    <label for="passCreate">Password</label><br>
                    <input type="password" class="form-control" id="passCreate" aria-describedby="emailHelp" placeholder="********">
                    <p id="passCreateT" class="form-text text-muted"></p>
                </div>
                <div class="form-group">
                    <label for="passCreateConfirm">Confirm password</label>
                    <input type="password" class="form-control" id="passCreateConfirm" aria-describedby="emailHelp" placeholder="********">
                </div>
                <button type="submit" class="btn btn-primary" id="btnCreate">Register</button>
            </div>
            <div class="d-flex justify-content-center"><h2 class="text-secondary">OR</h2></div>
            <div class="d-flex justify-content-center"><h2><a href="./index.html">Login</a></h2></div>
            
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
</body>
</html>
