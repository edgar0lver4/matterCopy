    <div class="d-flex justify-content-center mt-5">

            <div class="row">
                <form class="mt-3 col-12 col-sm-12 col-md-12 col-lg-12 d-flex flex-column p-5 bg-light br-12" id="frmBtnEdit">
                    <div class="form-group">
                        <label for="nameEdit">Name</label>
                        <input type="text" class="form-control" id="nameEdit" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="emailEdit">Email</label>
                        <input type="text" class="form-control" id="emailEdit" aria-describedby="emailHelp" readonly>
                    </div>
                    <div class="form-group">
                        <label for="currentPassoword">Current password</label>
                        <input type="password" class="form-control" id="currentPassoword">
                        <small id="emailHelp" class="form-text text-muted">Do not enter anything here if you do not want to change the password</small>
                    </div>
                    <div class="form-group">
                        <label for="newPassoword">New password</label>
                        <input type="password" class="form-control" id="newPassoword">
                    </div>
                    <div class="form-group">
                        <label for="cnewPassoword">Confirm new password</label>
                        <input type="password" class="form-control" id="cnewPassoword">
                    </div>
                    <button type="submit" class="btn btn-primary" id="changeBtn">Change</button>
                </form>
            </div>
